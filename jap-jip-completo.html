            `,
            "pauri-11": `\n        <h3>Pauri 11: Suniai - Las Profundidades de la Virtud<\/h3>\n        <p>Este Pauri continúa la serie de <strong>Suniai<\/strong> (Escucha Profunda), revelando cómo la escucha pura nos sumerge en las profundidades de las virtudes divinas.<\/p>\n        <h4>El Poder de la Escucha Profunda<\/h4>\n        <p>Cuando escuchamos profundamente, no solo con los oídos sino con el corazón, nos convertimos en receptores de la sabiduría universal. La escucha transforma al oyente, elevándolo a estados de conciencia que normalmente requieren años de práctica espiritual.<\/p>\n        <h4>Lo Inalcanzable se Vuelve Accesible<\/h4>\n        <p><strong>\'Sunie hat hovai asgah\'<\/strong> - Escuchando, lo inalcanzable se vuelve accesible. Lo que parecía imposible de comprender o alcanzar se abre ante el que escucha con devoción.<\/p>\n    `,
            "pauri-12": `\n        <h3>Pauri 12: Mannai - El Poder de la Aceptación<\/h3>\n        <p>Con el Pauri 12 comienza la serie de <strong>Mannai<\/strong> (Aceptación). Este es un cambio fundamental: de la escucha a la aceptación interna.<\/p>\n        <h4>La Aceptación Trasciende la Descripción<\/h4>\n        <p><strong>\'Mane ki gat kahi na jae\'<\/strong> - El estado de quien acepta no puede ser descrito. No porque sea indescriptible en sí, sino porque trasciende el lenguaje. Es una experiencia directa.<\/p>\n        <h4>La Pureza del Niranjan<\/h4>\n        <p>La aceptación purifica la conciencia, haciéndonos <strong>Niranjan<\/strong> - sin mancha, puros como el cristal. Esta pureza no viene de rituales externos, sino de la aceptación interna de la Realidad tal como es.<\/p>\n    `,
            "pauri-13": `\n        <h3>Pauri 13: Mannai - Intuición y Conocimiento Universal<\/h3>\n        <p>Este Pauri profundiza en los frutos de la aceptación: la intuición y el conocimiento del universo entero.<\/p>\n        <h4>El Despertar de la Surat<\/h4>\n        <p><strong>\'Manne surat hovai man budh\'<\/strong> - Quien acepta desarrolla el poder de escuchar (surat) y una mente intuitiva (buddhi). Estas facultades nos permiten percibir más allá de los sentidos físicos.<\/p>\n        <h4>Libertad del Miedo<\/h4>\n        <p>La aceptación nos libera del miedo a la muerte y a la humillación. Cuando aceptamos la Realidad, nada puede perturbarnos porque vemos todo como parte del plan divino.<\/p>\n    `,
            "pauri-14": `\n        <h3>Pauri 14: Mannai - El Camino Libre de Obstáculos<\/h3>\n        <p>Este Pauri describe cómo la aceptación crea un camino donde no había sendero, iluminando el viaje espiritual.<\/p>\n        <h4>El Honor de la Aceptación<\/h4>\n        <p><strong>\'Mane pat sio pargat jae\'<\/strong> - Quien acepta es radiante y honorable. La aceptación interna se manifiesta externamente como una presencia luminosa.<\/p>\n        <h4>El Abrazo del Dharma<\/h4>\n        <p>La aceptación nos conecta naturalmente con el Dharma - la ley cósmica que sostiene todo. No es un seguimiento forzado de reglas, sino una alineación espontánea con la verdad.<\/p>\n    `,
            "pauri-15": `\n        <h3>Pauri 15: Mannai - La Puerta de la Liberación<\/h3>\n        <p>El quinto Pauri de Mannai revela el beneficio supremo: la liberación (Moksh) y la capacidad de salvar a otros también.<\/p>\n        <h4>La Décima Puerta<\/h4>\n        <p><strong>\'Mane pave mokh duar\'<\/strong> - Quien acepta abre las puertas de la liberación. Esta es la \'décima puerta\' (dasam duaar), el chakra coronario donde el alma se une con lo infinito.<\/p>\n        <h4>El No-Mendigo<\/h4>\n        <p>Quien acepta verdaderamente no vaga por el mundo como mendigo, pues ha encontrado la fuente interna de toda abundancia.<\/p>\n    `,
            "pauri-16": `\n        <h3>Pauri 16: Los Cinco Elegidos y el Dharma<\/h3>\n        <p>Este Pauri introduce los conceptos de los <strong>Panch<\/strong> (Cinco) y el <strong>Dharam<\/strong> (Dharma), elementos fundamentales de la cosmovisión sikh.<\/p>\n        <h4>Los Cinco Elegidos<\/h4>\n        <p>Los Cinco representan las virtudes que sostienen la creación: la verdad, la compasión, la contentamiento, la humildad y el amor. Quien cultiva estas cualidades se vuelve \'parvan\' - aceptado en la corte divina.<\/p>\n        <h4>El Toro del Dharma<\/h4>\n        <p><strong>\'Dhaul dharam daia ka put\'<\/strong> - El Dharma es el toro que sostiene la tierra, hijo de la compasión. Esta metáfora poderosa nos recuerda que la justicia cósmica es compasiva y sostiene todo.<\/p>\n    `,
            "pauri-17": `\n        <h3>Pauri 17: Lo Innumerable<\/h3>\n        <p>Este Pauri expande nuestra conciencia hacia lo innumerable (<strong>Asankh<\/strong>), desafiando nuestra mente limitada.<\/p>\n        <h4>La Inmensidad de la Creación<\/h4>\n        <p>Cantos, rituales, yoguis, devotos, héroes... todo es innumerable. La mente se cansa de contar, pero la creación sigue expandiéndose.<\/p>\n        <h4>Más Allá de las Prácticas<\/h4>\n        <p>Aunque las prácticas son innumerables, la esencia es una. No nos perdamos en la multiplicidad de métodos y olvidemos el objetivo: conectar con el Uno.<\/p>\n    `,
            "pauri-18": `\n        <h3>Pauri 18: Las Sombras de lo Innumerable<\/h3>\n        <p>Este Pauri equilibra la visión mostrando que en lo innumerable también hay oscuridad: tontos, ladrones, asesinos, mentirosos.<\/p>\n        <h4>La Humildad de Nanak<\/h4>\n        <p><strong>\'Nanak nich kahai vichar\'<\/strong> - Nanak, el más bajo de todos, habla. Esta humildad nos recuerda que ante lo divino, todos somos pequeños.<\/p>\n        <h4>La Luz en la Oscuridad<\/h4>\n        <p>Aunque hay innumerables formas de oscuridad, la luz de la conciencia divina las transmuta todas. No nos definimos por nuestras sombras, sino por nuestra capacidad de recordar a Dios.<\/p>\n    `,
            "pauri-19": `\n        <h3>Pauri 19: El Naam y el Sonido Cósmico<\/h3>\n        <p>Este Pauri revela la naturaleza del <strong>Naam<\/strong> (Nombre/Sonido Divino) como la base de toda existencia.<\/p>\n        <h4>El Sonido Primordial<\/h4>\n        <p><strong>\'Akkhari nam, akkhari salah\'<\/strong> - En el flujo del sonido están los nombres y las oraciones. El universo entero es vibración, y esa vibración es la manifestación del Naam.<\/p>\n        <h4>Más Allá del Sonido<\/h4>\n        <p><strong>\'Vin navai nahee ko thao\'<\/strong> - Sin el Naam, nada existe. El silencio desde el cual emerge todo sonido es la fuente última.<\/p>\n    `,
            "pauri-20": `\n        <h3>Pauri 20: El Jabón del Nombre<\/h3>\n        <p>Este Pauri presenta una de las metáforas más bellas del Jap Ji: la mente como ropa que necesita ser lavada.<\/p>\n        <h4>La Suciedad de la Mente<\/h4>\n        <p>Así como el cuerpo se ensucia y necesita agua, la mente se ensucia con pensamientos negativos y necesita el \'jabón\' del Nombre.<\/p>\n        <h4>La Ley del Karma<\/h4>\n        <p><strong>\'Aape bij aape hi khah\'<\/strong> - Así siembras, así recoges. No hay escapatoria de esta ley cósmica. Pero el Nombre puede purificar hasta el karma más pesado.<\/p>\n    `,
            "pauri-21": `\n        <h3>Pauri 21: El Misterio de la Creación<\/h3>\n        <p>Este Pauri nos sumerge en el misterio del origen del universo, una pregunta que ni los más grandes sabios pueden responder.<\/p>\n        <h4>El Tiempo de la Creación<\/h4>\n        <p>¿Cuál fue el día, la hora, el mes, la estación cuando todo comenzó? Ni los Puranas, ni el Corán, ni los yoguis lo saben.<\/p>\n        <h4>El Conocimiento Humilde<\/h4>\n        <p>El verdadero conocimiento reconoce su propia limitación. Solo el Creador conoce el momento de la creación.<\/p>\n    `,
            "pauri-22": `\n        <h3>Pauri 22: La Unidad Trascendental<\/h3>\n        <p>Este Pauri revela que detrás de la multiplicidad de mundos y dimensiones, hay una única Esencia.<\/p>\n        <h4>El Uno Elemento<\/h4>\n        <p><strong>\'Asulu ik dhat\'<\/strong> - Al principio hubo un solo elemento. Todas las diferencias son manifestaciones de esta única sustancia.<\/p>\n        <h4>La Futilidad de la Descripción<\/h4>\n        <p>Si intentáramos describir todos los mundos, moriríamos escribiendo. La creación es infinita en su expresión, pero unificada en su origen.<\/p>\n    `,
            "pauri-23": `\n        <h3>Pauri 23: La Hormiga y el Océano<\/h3>\n        <p>Este Pauri presenta una de las comparaciones más poderosas: una hormiga que recuerda a Dios vale más que un rey que lo olvida.<\/p>\n        <h4>El Océano de la Existencia<\/h4>\n        <p>Los ríos desembocan en el océano y pierden su identidad. Así el alma individual se disuelve en lo infinito.<\/p>\n        <h4>El Valor del Recuerdo<\/h4>\n        <p>No es el poder, la riqueza o el estatus lo que da valor a una vida, sino el recuerdo constante de Dios.<\/p>\n    `,
            "pauri-24": `\n        <h3>Pauri 24: El Infinito sin Fin<\/h3>\n        <p>Este Pauri explora la naturaleza ilimitada de lo divino, desafiando nuestra comprensión lineal.<\/p>\n        <h4>Sin Final<\/h4>\n        <p>No hay final para las oraciones, para hacer o dar, para ver o escuchar. Lo divino es ilimitado en todas las direcciones.<\/p>\n        <h4>La Grandeza Inconmensurable<\/h4>\n        <p>Su Nombre es lo más alto de lo alto. Cuanto más profundizamos, más grande se vuelve nuestra comprensión de lo divino.<\/p>\n    `,
            "pauri-25": `\n        <h3>Pauri 25: El Gran Dador<\/h3>\n        <p>Este Pauri celebra la naturaleza generosa de lo divino, que da incluso lo que no entendemos.<\/p>\n        <h4>La Avaricia Inexistente<\/h4>\n        <p><strong>\'Vada data til na tamae\'<\/strong> - El Gran Dador no tiene ni semilla de avaricia. Todo fluye desde una fuente inagotable.<\/p>\n        <h4>Reyes entre Reyes<\/h4>\n        <p>Aquellos bendecidos con prudencia y buenas cualidades son los verdaderos reyes, pues han recibido el regalo más preciado: la sabiduría.<\/p>\n    `,
            "pauri-26": `\n        <h3>Pauri 26: Lo Inapreciable<\/h3>\n        <p>Este Pauri introduce el concepto de <strong>Amul<\/strong> - lo que no tiene precio, lo que no puede ser valorado.<\/p>\n        <h4>Más Allá de la Valoración<\/h4>\n        <p>Virtudes, negocios, tesoros, dharma, tronos... todo es inapreciable. Ninguna cantidad de dinero puede comprar la verdadera riqueza espiritual.<\/p>\n        <h4>El Tonto entre los Tontos<\/h4>\n        <p>Quien intenta describir lo indescriptible con palidas palabras, lleva escrito en su frente su propia necedad.<\/p>\n    `,
            "pauri-27": `\n        <h3>Pauri 27: La Sinfonía Cósmica<\/h3>\n        <p>Este es quizás el Pauri más extenso y poético, describiendo la sinfonía de toda la creación cantando la gloria divina.<\/p>\n        <h4>Todo Canta<\/h4>\n        <p>El viento, el agua, el fuego, los dioses, los semidioses, los santos, los guerreros, los planetas, las galaxias... todo canta.<\/p>\n        <h4>El Emperador Supremo<\/h4>\n        <p><strong>\'So patshah saha patshahib\'<\/strong> - Ése es el Emperador, el Supremo Señor de todos los reyes. Él hace lo que le place; nada está por encima de Él.<\/p>\n    `,
            "pauri-28": `\n        <h3>Pauri 28: El Yogui del Mundo<\/h3>\n        <p>Este Pauri describe al verdadero yogui: no el que se aísla en cuevas, sino el que conquista su mente en medio del mundo.<\/p>\n        <h4>Los Cinco Atributos<\/h4>\n        <p>Paciencia, modestia, meditación, castidad y fe. Estas son las herramientas del verdadero buscador espiritual.<\/p>\n        <h4>Conquista del Mundo<\/h4>\n        <p><strong>\'Man jitai jag jit\'<\/strong> - Conquista tu mente y conquistarás el mundo. La victoria interna se manifiesta como victoria externa.<\/p>\n    `,
            "pauri-29": `\n        <h3>Pauri 29: La Protección Divina<\/h3>\n        <p>Este Pauri describe el escudo de protección que surge de la conexión con lo divino.<\/p>\n        <h4>El Placer de la Sabiduría<\/h4>\n        <p>Que tu placer sea la sabiduría y tu ayudante el cariño. En todos los corazones resuena la corriente del sonido divino.<\/p>\n        <h4>El Maestro de Maestros<\/h4>\n        <p>Solo Él es el Maestro, a quien todas las maestrías pertenecen. Todos los poderes y riquezas provienen de Él.<\/p>\n    `,
            "pauri-30": `\n        <h3>Pauri 30: Los Tres Estudiantes<\/h3>\n        <p>Este Pauri presenta una alegoría de los tres estudiantes que representan los tres <strong>gunas<\/strong> o cualidades de la naturaleza.<\/p>\n        <h4>El Uno y la Madre<\/h4>\n        <p>La unión del Uno con la naturaleza (Maya) produce tres expresiones: el mundano (tamas), el organizador (rajas) y el que sostiene la corte (sattva).<\/p>\n        <h4>El Movimiento Divino<\/h4>\n        <p>Como a Él le plazca, así hace que las cosas se muevan. Él ve todo, mientras que otros no echan ni un vistazo.<\/p>\n    `,
            "pauri-31": `\n        <h3>Pauri 31: La Creación Única<\/h3>\n        <p>Este Pauri celebra la singularidad de cada creación divina.<\/p>\n        <h4>Una Sola Vez<\/h4>\n        <p>Todo lo creado lo hace una sola vez, y no se repone. Cada momento, cada ser, cada experiencia es única e irrepetible.<\/p>\n        <h4>La Obra Verdadera<\/h4>\n        <p><strong>\'Nanak sache ki sachi kar\'<\/strong> - Oh Nanak, la obra del Uno Verdadero es verdadera. No hay falsedad en la creación divina.<\/p>\n    `,
            "pauri-32": `\n        <h3>Pauri 32: La Multiplicación del Nombre<\/h3>\n        <p>Este Pauri revela el poder multiplicativo del Nombre divino.<\/p>\n        <h4>De Uno a Infinito<\/h4>\n        <p>De una boca surgen cien mil, y de cien mil surgen millones. El Nombre se multiplica infinitamente cuando se pronuncia con devoción.<\/p>\n        <h4>El Gusano que Añora<\/h4>\n        <p>Incluso los gusanos, al escuchar los asuntos etéreos, añoran volver a Casa. Todos los seres tienen nostalgia de su origen divino.<\/p>\n    `,
            "pauri-33": `\n        <h3>Pauri 33: El Poder en Sus Manos<\/h3>\n        <p>Este Pauri es una humilde rendición ante el poder absoluto de lo divino.<\/p>\n        <h4>Sin Poder Propio<\/h4>\n        <p>No tenemos poder para hablar o callar, para dar o recibir, para vivir o morir. Todo poder pertenece al Uno.<\/p>\n        <h4>La Equidad Divina<\/h4>\n        <p><strong>\'Nanak utam nich na koe\'<\/strong> - Oh Nanak, nadie es alto o bajo por sí mismo. Todos somos iguales ante la mirada divina.<\/p>\n    `,
            "pauri-34": `\n        <h3>Pauri 34: El Refugio del Dharma<\/h3>\n        <p>Este Pauri describe la tierra como el refugio del Dharma, donde todas las almas juegan sus roles.<\/p>\n        <h4>Los Elementos y las Almas<\/h4>\n        <p>Vientos, aguas, fuegos, inframundos... todos estos elementos sostienen la tierra, que a su vez sostiene la vida.<\/p>\n        <h4>La Corte Divina<\/h4>\n        <p>Él es la Verdad, su corte es verdadera. Los auto-elegidos resplandecen en ella por sus actos.<\/p>\n    `,
            "pauri-35": `\n        <h3>Pauri 35: El Dominio del Conocimiento<\/h3>\n        <p>Este Pauri transita de las esferas del Dharma a las esferas del conocimiento espiritual.<\/p>\n        <h4>La Inmensidad de lo Creado<\/h4>\n        <p>Cuántos dioses, demonios, planetas, galaxias, lenguas, dinastías... No hay límite para la diversidad de la creación.<\/p>\n        <h4>El Conocimiento sin Fin<\/h4>\n        <p>El conocimiento espiritual es tan vasto como la creación misma. Cuantos más sabemos, más nos damos cuenta de lo mucho que ignoramos.<\/p>\n    `,
            "pauri-36": `\n        <h3>Pauri 36: La Intensidad del Conocimiento<\/h3>\n        <p>Este Pauri describe las esferas del conocimiento espiritual como un lugar de intensidad extrema.<\/p>\n        <h4>Naad y Éxtasis<\/h4>\n        <p>Aquí residen los flujos del sonido divino, músicas celestiales y visiones extasiantes. El conocimiento espiritual no es seco intelecto, es experiencia viva.<\/p>\n        <h4>La Belleza Incomparable<\/h4>\n        <p>Toda forma construida en estas esferas resulta bella más allá de toda comparación. La belleza es una cualidad inherente al conocimiento divino.<\/p>\n    `,
            "pauri-37": `\n        <h3>Pauri 37: Las Esferas de la Gracia<\/h3>\n        <p>Este Pauri describe las esferas del Karam (Gracia/Acción Divina), donde la palabra se vuelve poder.<\/p>\n        <h4>La Palabra Poderosa<\/h4>\n        <p>En estas esferas, la palabra tiene poder creativo. Lo que se dice se manifiesta. La palabra y la acción son una.<\/p>\n        <h4>Los Inmortales<\/h4>\n        <p>Los que habitan aquí ni mueren ni engañan. Su mente está llena de Dios, y eso los hace eternos.<\/p>\n    `,
            "pauri-38": `\n        <h3>Pauri 38: La Forja Espiritual<\/h3>\n        <p>Este Pauri presenta la metáfora del alquimista/espiritual que forja su alma como un metal precioso.<\/p>\n        <h4>Los Elementos de la Forja<\/h4>\n        <p>La continencia es la fragua, la paciencia el orfebre, el entendimiento el yunque, el miedo el fuelle, el amor la olla del néctar.<\/p>\n        <h4>La Moneda del Shabad<\/h4>\n        <p><strong>\'Ghariah sabad sachi taksal\'<\/strong> - El Shabad es la verdadera moneda, acuñada en la ceca de la verdad. Esta es la riqueza que no se agota.<\/p>\n    `,
            "salok-final": `\n        <h3>Salok Final: Los Elementos como Maestros<\/h3>\n        <p>El Salok Final cierra el Jap Ji Sahib con una enseñanza sobre los elementos como nuestros maestros y familiares.<\/p>\n        <h4>El Aire, el Guru<\/h4>\n        <p><strong>\'Pavan guru\'<\/strong> - El aire es el Guru. Cada respiración es una enseñanza, cada momento de vida es una oportunidad de aprendizaje.<\/p>\n        <h4>La Familia Cósmica<\/h4>\n        <p>El agua es el padre, la tierra es la gran madre. El día y la noche son nuestros cuidadores. Vivimos en una familia cósmica que nos sostiene.<\/p>\n        <h4>Los Rostros Resplandecientes<\/h4>\n        <p>Aquellos que han meditado en el Nombre, trabajando duro y pasando momentos difíciles, tienen rostros que resplandecen. Y muchos serán liberados con ellos.<\/p>\n    `
        };

        const app = {
            state: { viewMode: 'list', currentIndex: 0, menuOpen: false },

            init() { this.renderMenu(); },

            enterExperience() {
                const cover = document.getElementById('cover'); cover.style.opacity = '0';
                setTimeout(() => {
                    cover.classList.add('hidden');
                    document.getElementById('navbar').classList.remove('-translate-y-full');
                    const contentViewer = document.getElementById('content-viewer');
                    contentViewer.classList.remove('hidden');
                    requestAnimationFrame(() => contentViewer.classList.remove('opacity-0'));
                    this.setViewMode('list');
                }, 1000);
            },

            toggleMenu() {
                this.state.menuOpen = !this.state.menuOpen;
                const sidebar = document.getElementById('sidebar');
                this.state.menuOpen ? sidebar.classList.remove('translate-x-full') : sidebar.classList.add('translate-x-full');
            },

            renderMenu() {
                const menu = document.getElementById('menu-items');
                menu.innerHTML = TEXT_DATA.map((item, index) => 
                    `<button onclick="app.goToSection(${index})" class="w-full text-left px-4 py-3 rounded-md hover:bg-gold/10 text-gray-300 hover:text-gold transition-colors font-body text-sm border-b border-white/5 uppercase tracking-wide font-bold">${item.title}</button>`
                ).join('') + `<div class="mt-8 pt-4 border-t border-gold/20"><p class="text-xs text-gray-500 text-center font-title">Wahe Guru Ji Ka Khalsa<br>Wahe Guru Ji Ki Fateh</p></div>`;
            },

            setViewMode(mode) {
                this.state.viewMode = mode;
                const container = document.getElementById('render-area');
                if (this.state.menuOpen) this.toggleMenu();

                if (mode === 'list') {
                    nav = document.getElementById('contemplation-nav'); nav.classList.remove('flex'); nav.classList.add('hidden');
                    container.innerHTML = TEXT_DATA.map((item, index) => this.createCardHTML(item, index)).join('');
                    setTimeout(() => this.attachAccordionListeners(), 100);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    nav = document.getElementById('contemplation-nav'); nav.classList.remove('hidden'); nav.classList.add('flex');
                    this.renderContemplationCard();
                }
            },

            createCardHTML(item, index) {
                return `
                    <div class="mb-16 glass-panel rounded-lg overflow-hidden shadow-2xl fade-in border-t-2 border-gold/30">
                        <div class="p-8 md:p-10 border-b border-white/5 bg-gradient-to-b from-paper to-void">
                            <h2 class="font-title text-3xl md:text-4xl text-gold text-center mb-4 tracking-widest uppercase">${item.title}</h2>
                            <div class="w-24 h-1 bg-gold/50 mx-auto mb-8"></div>
                            <div class="font-gurmukhi text-2xl md:text-3xl text-center leading-loose text-white mb-8 select-none" style="text-shadow: 0 0 15px rgba(212,175,55,0.3);">${item.gurmukhi.replace(/\n/g, '<br>')}</div>
                            <div class="font-body text-lg text-center text-gray-400 italic mb-4 font-light tracking-wide">${item.transcription.replace(/\n/g, '<br>')}</div>
                        </div>
                        <div class="bg-void/60">
                            ${this.createAccordion('Traducción al Español', item.translation, true)}
                            ${this.createAccordion('APLICACIÓN PRÁCTICA INMEDIATA', item.essence, true)}
                            ${this.createAccordion('Beneficios', item.benefits)}
                            ${this.createAccordion('Contemplación extendida', item.contemplation)}
                            
                            <div class="p-8 border-t border-white/10 mt-4 space-y-6">
                                <div id="wisdom-container-${index}">
                                    <button onclick="app.openWisdom(${index})" class="w-full relative overflow-hidden group bg-gradient-to-r from-void to-paper border border-mystic/40 hover:border-mystic/80 text-mystic-light hover:text-white font-title tracking-widest text-sm uppercase py-5 px-6 rounded transition-all duration-500 shadow-lg flex items-center justify-center gap-3">
                                        <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-mystic/20 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></span>
                                        <svg class="w-6 h-6 text-mystic" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                                        <span class="text-white font-bold">Sabiduría Divina Extendida (x10)</span>
                                    </button>
                                </div>
                                <div id="infographic-container-${index}">
                                    <button onclick="app.generateInfographic(${index})" class="w-full relative overflow-hidden group bg-gradient-to-r from-void to-paper border border-watercolor-2/30 hover:border-watercolor-2/60 text-watercolor-2/80 hover:text-watercolor-2 font-title tracking-widest text-sm uppercase py-5 px-6 rounded transition-all duration-500 shadow-lg flex items-center justify-center gap-3">
                                        <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-watercolor-2/5 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></span>
                                        <svg class="w-5 h-5 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                        <span>Generar Infografía Celestial</span>
                                    </button>
                                </div>
                                <div id="poster-btn-container-${index}">
                                    <button onclick="app.generatePoster(${index})" class="w-full relative overflow-hidden group bg-gradient-to-r from-void to-paper border border-gold/30 hover:border-gold/60 text-gold-dim hover:text-gold font-title tracking-widest text-sm uppercase py-5 px-6 rounded transition-all duration-500 shadow-lg flex items-center justify-center gap-3">
                                        <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-gold/10 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></span>
                                        <svg class="w-6 h-6 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                        <span>GENERAR POSTER ESPIRITUAL</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            },
            createAccordion(title, content, italic = false) {
                const style = italic ? "italic border-l-2 border-gold pl-4" : "text-justify";
                return `<div class="border-b border-white/5"><button class="accordion-btn w-full px-8 py-5 flex justify-between items-center text-left hover:bg-white/5 transition-colors focus:outline-none group"><span class="font-title text-gold-dim group-hover:text-gold text-sm tracking-widest uppercase transition-colors font-bold">${title}</span><svg class="w-5 h-5 text-gold/50 transform transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></button><div class="accordion-content hidden px-8 pb-8 pt-2 bg-black/20"><div class="font-body text-gray-200 leading-relaxed text-lg ${style}">${content}</div></div></div>`;
            },
            async openWisdom(index) {
                const item = TEXT_DATA[index];
                const modal = document.getElementById('wisdom-modal');
                const content = document.getElementById('wisdom-content');
                modal.classList.remove('hidden');
                content.innerHTML = `<div class="text-center animate-pulse py-32"><div class="loader-ring mb-6 scale-150"></div><p class="font-title text-gold text-xl tracking-widest mt-4">Invocando Sabiduría Sagrada Monumental...</p></div>`;
                await new Promise(r => setTimeout(r, 1500));
                const expandedText = WISDOM_DB[item.id] || `<h3>Sabiduría de ${item.title}</h3><p>La profundidad de este pasaje está siendo revelada en esta versión monumental. Contiene la clave vibratoria de: <strong>${item.essence}</strong>. Al recitar estas palabras sagradas con plena conciencia, sintonizas tu campo electromagnético con la frecuencia de la verdad absoluta.</p>`;
                content.innerHTML = expandedText;
            },
            closeWisdom() { document.getElementById('wisdom-modal').classList.add('hidden'); },
            async generateInfographic(index) {
                const container = document.getElementById(`infographic-container-${index}`);
                const item = TEXT_DATA[index];
                const triad = item.triad || { vibration: "Naam", action: "Meditación", state: "Paz" };
                const closure = item.closure || "La luz divina ilumina el camino.";
                container.innerHTML = `<div class="bg-gray-900/50 p-6 rounded-lg text-center animate-pulse"><p class="font-title text-watercolor-2 text-sm tracking-widest">GENERANDO...</p></div>`;
                await new Promise(r => setTimeout(r, 1500));
                container.innerHTML = `<div class="watercolor-card p-10 rounded-lg fade-in relative overflow-hidden group text-center"><div class="watercolor-blob bg-watercolor-1 top-0 right-0 w-40 h-40 blur-3xl"></div><div class="watercolor-blob bg-watercolor-2 bottom-0 left-0 w-40 h-40 blur-3xl"></div><div class="relative z-10"><p class="font-hand text-5xl text-white/90 mb-8">${item.title}</p><div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8"><div class="info-box"><div class="info-title">VIBRACIÓN</div><div class="info-content text-watercolor-1 font-bold uppercase">${triad.vibration}</div></div><div class="info-box"><div class="info-title">ACCIÓN</div><div class="info-content text-watercolor-2 font-bold uppercase">${triad.action}</div></div><div class="info-box"><div class="info-title">ESTADO</div><div class="info-content text-watercolor-3 font-bold uppercase">${triad.state}</div></div></div><p class="info-footer-phrase">"${closure}"</p><div class="mt-8"><div class="om-symbol">🕉️</div></div></div></div><div class="mt-4 text-center"><button onclick="app.resetInfographic(${index})" class="text-xs text-gray-500 uppercase hover:text-white tracking-widest">Cerrar Visualización</button></div>`;
            },
            resetInfographic(index) {
                document.getElementById(`infographic-container-${index}`).innerHTML = `<button onclick="app.generateInfographic(${index})" class="w-full relative overflow-hidden group bg-gradient-to-r from-void to-paper border border-watercolor-2/30 hover:border-watercolor-2/60 text-watercolor-2/80 hover:text-watercolor-2 font-title tracking-widest text-sm uppercase py-5 px-6 rounded transition-all duration-500 shadow-lg flex items-center justify-center gap-3"><span class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-watercolor-2/5 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></span><svg class="w-5 h-5 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg><span>Generar Infografía Celestial</span></button>`;
            },
            async generatePoster(index) {
                const modal = document.getElementById('poster-modal'); const content = document.getElementById('poster-content'); const item = TEXT_DATA[index];
                modal.classList.remove('hidden');
                content.innerHTML = `<div class="text-center"><div class="loader-ring mb-4 scale-125"></div><p class="font-title text-gold animate-pulse tracking-widest mt-4">Creando Arte Espiritual...</p></div>`;
                await new Promise(r => setTimeout(r, 2000));
                content.innerHTML = `<div class="poster-container p-10 shadow-2xl relative"><div class="poster-circle"></div><div class="relative z-10 flex flex-col h-full justify-between py-10 text-center"><h2 class="font-poster text-5xl text-white mb-4 uppercase tracking-widest text-shadow-glow">${item.title}</h2><div class="w-32 h-1 bg-gold mx-auto my-6"></div><div class="my-auto"><p class="font-gurmukhi text-3xl text-gold/90 leading-relaxed mb-6">${item.gurmukhi.substring(0, 100)}...</p><p class="font-hand text-3xl text-purple-200 mt-6 font-light">"${item.essence}"</p></div><div class="mt-10 pt-6 border-t border-gold/20 text-gold/50 text-sm font-title tracking-[0.5em] uppercase">Jap Ji Sahib • El Canto del Alma</div></div></div>`;
            },
            closePoster() { document.getElementById('poster-modal').classList.add('hidden'); },
            downloadPoster() { alert("Simulando descarga de póster."); },
            renderContemplationCard() {
                const container = document.getElementById('render-area'); const item = TEXT_DATA[this.state.currentIndex];
                document.getElementById('progress-indicator').innerText = item.title.toUpperCase();
                container.innerHTML = this.createCardHTML(item, this.state.currentIndex);
                setTimeout(() => { this.attachAccordionListeners(); }, 50);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            },
            nextCard() { if (this.state.currentIndex < TEXT_DATA.length - 1) { this.state.currentIndex++; this.renderContemplationCard(); } },
            prevCard() { if (this.state.currentIndex > 0) { this.state.currentIndex--; this.renderContemplationCard(); } },
            goToSection(index) { this.state.currentIndex = index; this.toggleMenu(); this.state.viewMode === 'contemplation' ? this.renderContemplationCard() : this.setViewMode('contemplation'); },
            goHome() {
                const cv = document.getElementById('content-viewer'); cv.classList.add('opacity-0');
                setTimeout(() => { cv.classList.add('hidden'); document.getElementById('navbar').classList.add('-translate-y-full'); const cover = document.getElementById('cover'); cover.classList.remove('hidden'); requestAnimationFrame(() => cover.style.opacity = '1'); }, 500);
            },
            attachAccordionListeners() {
                document.querySelectorAll('.accordion-btn').forEach(btn => {
                    const newBtn = btn.cloneNode(true); btn.parentNode.replaceChild(newBtn, btn);
                    newBtn.addEventListener('click', function() {
                        const content = this.nextElementSibling; const icon = this.querySelector('svg');
                        const isHidden = content.classList.contains('hidden');
                        content.classList.toggle('hidden', !isHidden); content.classList.toggle('fade-in', isHidden);
                        icon.style.transform = isHidden ? 'rotate(180deg)' : 'rotate(0deg)';
                        this.classList.toggle('bg-white/5', isHidden); this.querySelector('span').classList.toggle('text-gold', isHidden);
                    });
                });
            }
        };

        document.addEventListener('DOMContentLoaded', () => { app.init(); });
    </script>
</body>
